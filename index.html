<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Service Records</title>

    <!-- include open source css, jQuery, and bootsrap files -->
    <link href="src/css/photon.icons.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="src/css/main.css">

    <script>window.$ = window.jQuery = require('jquery'); </script>
    <script type="text/javascript" charset="utf8" src="src/js/jquery.dataTables.js"></script>
    <!-- Latest compiled and minified CSS -->
    <script src="src/js/popper.min.js" ></script>
    <script src="src/js/bootstrap.min.js" ></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>

    <!-- include our main script -->
    <script src="src/js/index.js"></script>
</head>

<body>
  <!-- Service Modal -->
  <div class="modal fade" id="modal-user-view" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <table class="table display compact" id="tbl-services">
            <thead class="thead-inverse">
              <tr>
                <th>#</th>
                <th><input type="text" class="form-control" id="inp-date" placeholder="Date"></th>
                <th><input type="text" class="form-control" id="inp-km" placeholder="km"></th>
                <th><textarea class="form-control" id="inp-description" placeholder="description" rows="1"></textarea></th>
                <th>
                  <button type="button" class="btn btn-outline-success">
                    <span id="btn-service-add" class="icon icon-plus"></span>
                  </button>
                </th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Service Modal -->
  <div class="modal fade" id="modal-user-edit" tabindex="-1" role="dialog" aria-labelledby="lbl-user-edit" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body modal-body-size">
          Customer Name: <input type="text" class="form-control" id="inp-user-edit-name">
          Car Plate: <input type="text" class="form-control" id="inp-user-edit-carplate">
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <table class="table display compact" id="tbl-users">
    <thead class="thead-inverse">
      <tr>
        <th>#</th>
        <th><input type="text" class="form-control" id="inp-user-name" placeholder="Customer Name"></th>
        <th><input type="text" class="form-control" id="inp-car-plate" placeholder="Car Plate"></th>
        <th>
          <button type="button" class="btn btn-outline-primary">
            <span id="btn-user-search" class="icon icon-search"></span>
          </button>
          <button type="button" class="btn btn-outline-success">
            <span id="btn-user-add" class="icon icon-user-add"></span>
          </button>
        </th>
      </tr>
    </thead>
  </table>
</body>
</html>
